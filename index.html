<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram File Share</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    .drop-zone {
      border: 2px dashed #4a90e2;
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      transition: background 0.3s;
      margin-bottom: 1rem;
      background-color: #161b22;
    }

    .drop-zone:hover {
      background-color: #1f2937;
    }

    input[type="file"] {
      display: none;
    }

    .custom-upload-btn {
      background-color: #4a90e2;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .progress-container {
      width: 90%;
      max-width: 500px;
      background-color: #2d2d2d;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 1rem;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #00ff9c;
      transition: width 0.3s ease;
    }

    .file-list {
      margin-top: 2rem;
      width: 90%;
      max-width: 600px;
    }

    .file-item {
      background: #1f2937;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      word-break: break-word;
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      border: none;
      color: #fff;
      padding: 0.5rem;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
    }

    body.light {
      background-color: #f5f5f5;
      color: #000;
    }

    body.light .drop-zone {
      background-color: #fff;
      border-color: #007bff;
    }

    body.light .progress-container {
      background-color: #ddd;
    }

    body.light .file-item {
      background: #eee;
    }

    body.light .theme-toggle {
      background: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <h2>üìÅ Telegram File Share</h2>
    <p>Drag & drop or upload to send file via Telegram</p>
  </header>

  <div class="drop-zone" id="dropZone">Drop files here or click to upload</div>
  <input type="file" id="fileInput" />

  <button class="custom-upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="file-list" id="fileList">
    <h3>üì• Latest Files</h3>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const fileList = document.getElementById('fileList');

    const BOT_TOKEN = "7743009303:AAEfCdb2kU3xjZHbU-mo_qUbP3wA4aejDRo";
    const CHAT_ID = "878604830";

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.background = '#2c3e50';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.background = '';
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.background = '';
      handleFileUpload(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', () => {
      handleFileUpload(fileInput.files[0]);
    });

    function handleFileUpload(file) {
      const formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("document", file);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, true);

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + "%";
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          progressBar.style.width = "100%";
          alert("üì§ File sent successfully!");
          fetchFiles();
        } else {
          alert("‚ùå Upload failed!");
        }
      };

      xhr.send(formData);
    }

    function fetchFiles() {
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`)
        .then(res => res.json())
        .then(data => {
          fileList.innerHTML = "<h3>üì• Latest Files</h3>";
          const updates = data.result.reverse();
          const unique = new Set();

          for (let item of updates) {
            if (item.message && item.message.document) {
              const doc = item.message.document;
              const fileId = doc.file_id;

              if (!unique.has(fileId)) {
                unique.add(fileId);

                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getFile?file_id=${fileId}`)
                  .then(r => r.json())
                  .then(fileData => {
                    const filePath = fileData.result.file_path;
                    const fileUrl = `https://api.telegram.org/file/bot${BOT_TOKEN}/${filePath}`;

                    const div = document.createElement("div");
                    div.className = "file-item";
                    div.innerHTML = `<a href="${fileUrl}" download target="_blank">${doc.file_name}</a>`;
                    fileList.appendChild(div);
                  });
              }
            }
          }
        });
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      const icon = document.querySelector(".theme-toggle");
      icon.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
    }

    // Fetch files initially
    fetchFiles();
    // Optional: auto-refresh every 15s
    setInterval(fetchFiles, 15000);
  </script>
</body>
</html>
